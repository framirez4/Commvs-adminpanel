
<div>
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Usuarios registrados</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line padding" ng-repeat="user in users">
        <div class="md-list-item-text" flex>
          <h3>{{user.first_name}} {{user.last_name}}</h3>
          <h4>{{user._id}}</h4>
          <p>{{user.role}}</p>
        </div>
        <div>
          <md-button class="md-warn" ng-click="deleteUser(user._id)" aria-label="Delete">Eliminar&nbsp;<i class="fa fa-trash"></i></md-button>
        </div>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
