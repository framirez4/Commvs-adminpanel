<div ui-view>


  <md-content flex id="content">
    <div layout="column">
      <div layout-fill="" layout-align="top center">
        <md-list>
          <md-subheader class="md-no-sticky">Available Comms at {{geolocation}}</md-subheader>

          <md-list-item class="md-3-line" ng-repeat="comm in comms">
            <img ng-show="comm.logo" ng-src="{{comm.logo}}?{{$index}}" class="md-avatar" alt="Logo">
            <div class="md-list-item-text" layout="column">
              <h3>{{ comm.name }} | <small>{{ comm._id }}</small></h3>
              <h4>{{ comm.location }}</h4>
              <p>{{ comm.description }}</p>
            </div>
            <div>
              <md-button class="md-primary" ui-sref="home.main.comms.comm({comm: comm._id})">
                +Info
              </md-button>
            </div>
            <div>
              <md-button class="md-primary" ng-click="toggleStar(comm._id)" aria-label="Star">
                <md-icon ng-show="favs && favs.indexOf(comm._id) != -1" class="material-icons md-18">star</md-icon>
                <md-icon ng-show="favs && favs.indexOf(comm._id) == -1" class="material-icons md-18">star_border</md-icon>
              </md-button>
            </div>
            <div ui-view="comminfo"><div>
          </md-list-item>



        </md-list>
      </div>
    </div>
  </md-content>


</div>
