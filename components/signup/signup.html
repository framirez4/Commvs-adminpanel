<div class="container" layout="row" flex  layout-align="center center">
  <md-content layout="column" class="login-card" flex-gt-sm="60" flex-gt-md="40" style="padding:40px;">
    <h1 class="serv-title">Kapeloi</h1>
    <span class="serv-sub">Descubre la oferta de tiendas a tu alrededor</span>
    <md-whiteframe class="md-whiteframe-z1">
      <md-content class="card-e" layout-padding>
        <md-input-container class="md-block">
          <label>Nombre*</label>
          <input autocomplete="off" required ng-model="user.first_name">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Apellido*</label>
          <input autocomplete="off" required ng-model="user.last_name">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Email*</label>
          <input autocomplete="off" requiredng-model="user.email">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Contraseña*</label>
          <input autocomplete="off" required ng-model="user.password" type="password">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Rol</label>
          <md-select ng-model="user.role">
            <md-option value="user">User</md-option>
            <md-option value="admin">Admin</md-option>
          </md-select>
        </md-input-container>
        <p>
          * Campos obligatorios
        </p>
        <p ng-show="signupErr" class="error">
          {{signupErr[0]}}
          {{signupErr[1]}}
        </p>
        <md-input-container  class="md-block">
          <div layout="row" layout-margin>
            <md-button class="md-raised" ui-sref="login()"><i class="fa fa-chevron-circle-left"></i>&nbsp;Atrás</md-button>
            <md-button class="md-raised md-primary" ng-click="createUser()">Registrarme</md-button>
          </div>
        </md-input-container>
      </md-content>
    </md-whiteframe>
</md-content>
</div>
