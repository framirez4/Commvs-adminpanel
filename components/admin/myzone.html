<md-content flex id="content">
  <div layout="column">
    <div layout-fill="" layout-align="top center">
      <md-list>
        <md-subheader class="md-no-sticky">Available Comms at {{geolocation}}</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="comm in comms" ng-click="null">
          <img ng-show="comm.logo" ng-src="{{comm.logo}}?{{$index}}" class="md-avatar" alt="Logo">
          <div class="md-list-item-text" layout="column">
            <h3>{{ comm.name }} | {{ comm._id }}</h3>
            <h4>{{ comm.location }}</h4>
            <p>{{ comm.description }}</p>
          </div>
          <div>
            <md-button class="md-warn" ng-click="deleteComm(comm._id)" aria-label="Delete" ng-show="role === 'admin'">
              <md-icon class="material-icons md-18">delete</md-icon>
            </md-button>
          </div>
          <div >
            <md-button class="md-primary" ng-click="getOwnerkey(comm._id, $event)" aria-label="Ownerkey" ng-show="role === 'admin'">
              <md-icon class="material-icons md-18">vpn_key</md-icon>
            </md-button>
          </div>
        </md-list-item>



      </md-list>
    </div>

  </div>


</md-content>
