  <md-button ng-click="toggleLeft()" class="md-icon-button md-primary menu" hide-gt-sm="" aria-label="menu">
    <md-icon class="material-icons" style="color:white;">menu</md-icon>
  </md-button>

  <h3 flex>Kapeloi</h3>

  <!-- User label only if logged -->
  <div class="md-toolbar-tools" ng-show="isLogged" hide-sm hide-xs layout-align="end center" flex>
    <md-list>
      <md-list-item class="md-3-line text-right">
        <div class="md-list-item-text">
          <h4 class="text-white">{{first_name}} {{last_name}}</h4>
          <p class="text-white">{{_id}}</p>
        </div>
      </md-list-item>
    </md-list>
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x" style="color:#222"></i>
      <i class="fa fa-user fa-stack-1x"></i>
    </span>
    <md-button class="md-raised" ng-click="logout()">Cerrar sesión</md-button>
    <!--<md-button class="md-raised" ng-click="refreshToken()">Reload token</md-button>-->
  </div>

  <div class="md-toolbar-tools" ng-hide="isLogged" hide-xs layout-align="end center" flex>
    <a ui-sref="main.login"><h6>Iniciar sesión</h6></a> <md-button class="md-raised" aria-label="signup" ui-sref="main.signup">Registrate</md-button>
  </div>
