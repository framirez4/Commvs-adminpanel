<div layout="column" flex layout-fill ng-cloak>
  <md-whiteframe layout="column" class="md-whiteframe-z3 mainframe-comms" layout-align="center center">

    <md-list>
      <md-subheader class="md-no-sticky">Comercios de mi zona: {{myZoneName}}</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="comm in comms" ng-click="null" layout="row">
        <!--<img ng-show="comm.logo" ng-src="{{comm.logo}}?{{$index}}" class="md-avatar" alt="Logo">-->

        <div class="md-list-item-text" layout="column">
          <h3>{{ comm.name }} | <small style="color:#ccc">{{ comm._id }}</small></h3>
          <h4>{{ comm.location }}</h4>
          <p>{{ comm.description }}</p>
        </div>
        <div>
          <md-button class="md-warn md-fab md-mini" ng-click="deleteComm(comm._id)" aria-label="Delete">
            <md-icon class="material-icons md-18">delete</md-icon>
          </md-button>
        </div>
        <div >
          <md-button class="md-primary md-fab md-mini" ng-click="getOwnerkey(comm._id, $event)" aria-label="Ownerkey">
            <md-icon class="material-icons md-18">vpn_key</md-icon>
          </md-button>
        </div>
      </md-list-item>
    </md-list>
  </md-whiteframe>
</div>
